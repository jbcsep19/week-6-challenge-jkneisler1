<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Form</title>

    <!-- Link to the bootstrap stylesheet:  insert this just before the </head> tag  (this version fits on a page) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <!-- END Link to the bootstrap stylesheet -->
</head>
<style>
hr {
    display: block;
    margin-top: 0.5em;
    margin-bottom: 0.5em;
    margin-left: auto;
    margin-right: auto;
    border-style: inset;
    border-width: 5px;
}
</style>
<body>
    <!-- Navigation Bar -->
    <div th:replace="base :: navlinks"></div>
    <!-- End Navigation Bar -->

    <div class="container">
        <!-- Header -->
        <div th:replace="base :: header"></div>
        <!-- End Header -->

        <!-- Process HTML Page -->
        <form action="#" th:action="@{/process_car}" th:object="${car}" method="post">
            <input type="hidden" th:field="*{carID}" />
<!--^    +    ^    +    ^    +    ^    +    ^    +    ^    +    ^    +    ^    +    ^    +    ^    +  -->
            Make: <input type="text" th:field="*{carMake}"><br />
            <span th:if="${#fields.hasErrors('carMake')}" th:errors="*{carMake}"></span><br />

            Model: <input type="text" th:field="*{carModel}"><br />
            <span th:if="${#fields.hasErrors('carModel')}" th:errors="*{carModel}"></span><br />

            VIN: <input type="text" th:field="*{carVin}"><br />
            <span th:if="${#fields.hasErrors('carVin')}" th:errors="*{carVin}"></span><br />

            MSRP: <input type="number" th:field="*{msrp}"><br />
            <span th:if="${#fields.hasErrors('msrp')}" th:errors="*{msrp}"></span><br />

            Color: <input type="text" th:field="*{color}"><br />
            <span th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></span><br />

            Year: <input type="number" th:field="*{year}"><br />
            <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span><br />

            Category: <input type="number" th:field="*{category}"><br />
            <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span><br />

            <input type="submit" value="Submit">
        </form>
        <!-- End Process HTML Page-->

        <!-- Footer -->
        <div th:replace="base :: footer"></div>
        <!-- End Footer -->
    </div>

    <!-- JS code: insert this just before the </body> tag  (this version fits on a page) -->
    <div th:replace="base :: jsFooter"></div>
    <!-- END JS code -->
</body>
</html>
