<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Form</title>

    <!-- Link to the bootstrap stylesheet:  insert this just before the </head> tag  (this version fits on a page) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <!-- END Link to the bootstrap stylesheet -->
</head>
<style>
hr {
    display: block;
    margin-top: 0.5em;
    margin-bottom: 0.5em;
    margin-left: auto;
    margin-right: auto;
    border-style: inset;
    border-width: 5px;
}
</style>
<body>
    <!-- Navigation Bar -->
    <div th:replace="base :: navlinks"></div>
    <!-- End Navigation Bar -->

    <div class="container">
        <!-- Header -->
        <div th:replace="base :: header"></div>
        <!-- End Header -->

        <!-- Process HTML Page -->
        <br />
        <h3>Car Input Form</h3>
        <br />
        <form action="#" th:action="@{/process_car}" th:object="${car}" method="post">
            <input type="hidden" th:field="*{carID}" />
<!--^    +    ^    +    ^    +    ^    +    ^    +    ^    +    ^    +    ^    +    ^    +    ^    +  -->
            <div class="row">
                <div class="col-md-1"><b>Make:</b></div>
                <div class="col-md-11">
                    <input type="text" th:field="*{carMake}" size="40" />
                    <span th:if="${#fields.hasErrors('carMake')}" th:errors="*{carMake}"></span>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-1"><b>Model:</b></div>
                <div class="col-md-11">
                    <input type="text" th:field="*{carModel}" size="40" />
                    <span th:if="${#fields.hasErrors('carModel')}" th:errors="*{carModel}"></span>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-1"><b>VIN:</b></div>
                <div class="col-md-11">
                    <input type="text" th:field="*{carVin}" size="40" />
                    <span th:if="${#fields.hasErrors('carVin')}" th:errors="*{carVin}"></span>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-1"><b>MSRP:</b></div>
                <div class="col-md-11">
                    <input type="number" th:field="*{msrp}" size="40" />
                    <span th:if="${#fields.hasErrors('msrp')}" th:errors="*{msrp}"></span>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-1"><b>Color:</b></div>
                <div class="col-md-11">
                    <input type="text" th:field="*{color}" size="40" />
                    <span th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></span>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-1"><b>Year:</b></div>
                <div class="col-md-11">
                    <input type="number" th:field="*{year}" size="40" />
                    <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-1"><b>Category:</b></div>
                <div class="col-md-11">
                    <select name="category" th:field="*{category}">
                        <option th:each="category : ${categorys}"
                                th:value="${category.categoryID}"
                                th:text="${category.categoryName}">
                        </option>
                    </select>
                </div>
            </div>
            <br />
            <input type="submit" value="Submit">
        </form>
        <!-- End Process HTML Page-->

        <!-- Footer -->
        <div th:replace="base :: footer"></div>
        <!-- End Footer -->
    </div>

    <!-- JS code: insert this just before the </body> tag  (this version fits on a page) -->
    <div th:replace="base :: jsFooter"></div>
    <!-- END JS code -->
</body>
</html>
