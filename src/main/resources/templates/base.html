<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Base</title>

    <!-- Link to the bootstrap stylesheet:  insert this just before the </head> tag  (this version fits on a page) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <!-- END Link to the bootstrap stylesheet -->
</head>
<style>
hr {
    display: block;
    margin-top: 0.5em;
    margin-bottom: 0.5em;
    margin-left: auto;
    margin-right: auto;
    border-style: inset;
    border-width: 5px;
    }
</style>
<body>

    <!-- Header -->
    <div th:fragment="header">
        <h1>Vehicle Database</h1>
    </div>
    <!-- End Header -->

    <!-- Navigation Bar -->
    <div th:fragment="navlinks">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Cars-<span style="font-size:30px">&#x1D19;</span>-Us</a>

            <!-- Links -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">HomePage</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categorylist">List Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/carlist">List Cars</a>
                </li>

                <!-- Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                        Add Entry
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/addcategory">Add Category</a>
                        <a class="dropdown-item" href="/addcar">Add Car</a>
                    </div>
                </li>
                <li class="nav-item">
                    <form class="form-inline my-2 my-lg-0" th:action="@{/processCategoryByName}" method="post">
                        <input class="form-control mr-sm-2" type="search" placeholder="Enter Category Name" aria-label="Search Category" name="search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Retrieve Category</button>
                    </form>
                </li>
                <li class="nav-item">
                    <form class="form-inline my-2 my-lg-0" th:action="@{/processCarByMake}" method="post">
<!--^    +    ^    +    ^    +    ^    +    ^    +    ^    +    ^    +    ^    +    ^    +    ^    +  -->
                        <input class="form-control mr-sm-2" type="search" placeholder="Enter Car Make" aria-label="Search Car" name="search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Retrieve Car</button>
                    </form>
                </li>
            </ul>

        </nav>
    </div>
    <!-- End Navigation Bar -->

    <!-- Process HTML Page -->
    <div th:fragment="searchCategoryNavBtn">
        <form class="form-inline my-2 my-lg-0" th:action="@{/process_category}" method="post">
            <input class="form-control mr-sm-2" type="search" placeholder="Enter Category" aria-label="Search Category" name="search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Retrieve Category</button>
        </form>
    </div>

    <div th:fragment="searchCarNavBtn">
        <form class="form-inline my-2 my-lg-0" th:action="@{/process_car}" method="post">
            <input class="form-control mr-sm-2" type="search" placeholder="Enter Category" aria-label="Search Category" name="search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Retrieve Car</button>
        </form>
    </div>
    <!-- End Process HTML Page-->

    <!-- Footer -->
    <div th:fragment="footer">
        <footer>
            <br />
            <br />
            <p>Copyright 2019</p>
        </footer>
    </div>
    <!-- End Footer -->

    <!-- JS code: insert this just before the </body> tag  (this version fits on a page) -->
    <div th:fragment="jsFooter">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous">
        </script>
    </div>
    <!-- END JS code -->
</body>
</html>
